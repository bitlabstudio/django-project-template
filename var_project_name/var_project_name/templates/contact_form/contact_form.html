{% extends "cms/cms_contact_form.html" %}

{% block contact_form %}
  {% if success %}
    {% include "contact_form/contact_form_success.html" %}
  {% endif %}
  <form method="post" action=".">
    {% include "django_libs/partials/form.html" %}
    <input class="btn btn-success" type="submit" value="{{ form.submit_button_value }}" />
  </form>
{% endblock %}
